{% extends 'layout.html' %}
{% block content %}
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            {% if '/crm/course/add/' in request.path_info %}
                添加课程
            {% else %}
                修改课程
            {% endif %}
        </div>

        <div class="panel-body">
            <form class="form-horizontal" method="post" action="" novalidate>
                {% csrf_token %}
                {% for field in form_obj %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
                        <div class="col-sm-10">
                            {{ field }}
                        </div>
                        <span style="color: red" class="col-sm-10 col-lg-offset-2">{{ field.errors.0 }}</span>
                    </div>
                {% endfor %}

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" id="bt">
                            {% if '/crm/course/add/' in request.path_info %}
                                添加
                            {% else %}
                                修改
                            {% endif %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>




{% endblock %}
{% block js %}
    <script>
    {#$("#bt").click(function(){#}
        {#判断checkbox是否被选中#}
        {#if($("checkbox").is(':checked')){#}

    </script>
{% endblock %}
