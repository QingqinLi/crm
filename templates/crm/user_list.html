{% extends 'layout.html'%}
{% block content %}
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            客户
            <a href="{% url "crm:add_customer" %}" class="btn-sm btn-primary" style="float: right">添加</a>
        </div>

        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>昵称</th>
                    <th>性别</th>
                </tr>
                </thead>
                <tbody>
                {% for i in user %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.sex }}</td>

                    </tr>
                {% endfor %}
                </tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    {% for i in page %}
                        <li><a href="{% url "crm:customer" %}?page={{ i }}">{{ i }}</a></li>
                    {% endfor %}

                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
{% endblock %}
